<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="نظام إدارة الخدمات الميدانية - Enterprise Field Service Management" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Enhanced Font Support for Arabic and English -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>نظام إدارة الخدمات الميدانية</title>
    
    <style>
      /* Enhanced Font System */
      body {
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background-color: #f9fafb;
        transition: font-family 0.3s ease;
      }
      
      /* Arabic Font (Fallback to system Arabic fonts) */
      [dir="rtl"] body {
        font-family: 'Noto Sans Arabic', 'Segoe UI', 'Tahoma', 'Arial Unicode MS', sans-serif;
      }
      
      /* English Font */
      [dir="ltr"] body {
        font-family: 'Calibri', 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif;
      }
      
      /* Loading Screen */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9fafb;
      }
      
      .spinner {
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Font Loading Optimization */
      .font-loading {
        visibility: hidden;
      }
      
      .font-loaded {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <noscript>يرجى تفعيل JavaScript لاستخدام هذا التطبيق.</noscript>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    
    <script>
      // Font loading detection
      if (document.fonts) {
        document.fonts.ready.then(function() {
          document.body.classList.add('font-loaded');
        });
      }
    </script>
  </body>
</html>
